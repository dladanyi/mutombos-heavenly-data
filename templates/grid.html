<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Responsive grid */
            gap: 10px; /* Space between grid items */
            padding: 10px;
        }
        .grid-item {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Items Grid</h1>
    <div class="grid-container">
        {% for item in items %}
            <div class="grid-item" style="background-color: {{ item.color }};">
                <h3>{{ item.name }}</h3>
                <p>ID: {{ item.id }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
